language: python

python:
 - pypy
 - pypy3
 - 2.6
 - 2.7
 - 3.2
 - 3.3
 - 3.4
 - 3.5

# Use container-based infrastructure
sudo: false

install:
 - pip install -r requirements.txt
 - pip install nose coverage
 - mkdir --parents ~/bots/logs
 - cp tests/data/test.yaml bots.yaml

script:
 - coverage run -m --include=twitter_bot_utils/* nose -x

after_success:
 - pip install coveralls
 - coveralls

after_script:
 - coverage report
 - pip install pep8 pyflakes
 - pyflakes . | tee >(wc -l)
 - pep8 --statistics --count .

matrix:
  fast_finish: true
  allow_failures:
   - python: 2.6
   - python: 3.2
